
# ==============================================================
# Vision Transformer (ViT) Configuration
# ==============================================================

model:
	name: vit_b_16                # vit_b_16 | vit_b_32 etc. 
	num_classes: 11               # số lớp đầu ra
	pretrained: true              # load pretrained weights từ ImageNet
	freeze_backbone: false        # đóng băng backbone nếu cần

# --------------------------------------------------------------
# Training Hyperparameters
# --------------------------------------------------------------
training:
	epochs: 50
	batch_size: 32
	learning_rate: 0.0005
	weight_decay: 1e-4
	optimizer: AdamW
	scheduler: cosine
	step_size: 10
	gamma: 0.1

# --------------------------------------------------------------
# Dataset and DataLoader
# --------------------------------------------------------------
data:
	train_dir: data/train
	val_dir: data/val
	test_dir: data/test
	num_workers: 4
	image_size: 224
	augmentation:
		horizontal_flip: true
		random_crop: true
		rotation: 10
		color_jitter: true

# --------------------------------------------------------------
# Logging and Checkpoint
# --------------------------------------------------------------
logging:
	log_dir: experiments/vit/logs
	save_dir: experiments/vit/checkpoints
	save_interval: 5
	print_interval: 50
	tensorboard: true

# --------------------------------------------------------------
# Device setup
# --------------------------------------------------------------
device:
	use_gpu: true
	gpu_id: 0
	mixed_precision: true

